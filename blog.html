<!DOCTYPE html>
<html lang="fr" class="bg-black">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO META -->
    <title>GENDASH Blog - Marketing, Preuve Sociale & Stratégie</title>
    <meta name="description" content="Le centre de ressources pour maîtriser la preuve sociale, comprendre les risques légaux et optimiser vos conversions. Tutos, analyses et stratégies." />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#050505" />
    
    <!-- Core Libs -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Syne:wght@400;700;800&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Syne', 'sans-serif'],
                    },
                    colors: {
                        black: '#050505',
                        white: '#EAEAEA',
                        brand: '#6366f1',
                        brandDark: '#4338ca',
                        zinc: {
                            850: '#1f1f22',
                            900: '#18181b',
                            950: '#09090b',
                        }
                    },
                    backgroundImage: {
                        'noise': "url('data:image/svg+xml,%3Csvg viewBox=\"0 0 200 200\" xmlns=\"http://www.w3.org/2000/svg\"%3E%3Cfilter id=\"noiseFilter\"%3E%3CfeTurbulence type=\"fractalNoise\" baseFrequency=\"0.65\" numOctaves=\"3\" stitchTiles=\"stitch\"/%3E%3C/filter%3E%3Crect width=\"100%25\" height=\"100%25\" filter=\"url(%23noiseFilter)\" opacity=\"0.05\"/%3E%3C/svg%3E')",
                        'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #050505; color: #EAEAEA; overflow-x: hidden; }
        ::selection { background: #6366f1; color: #fff; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }

        .card-hover:hover .card-content { transform: translateY(-4px); }
        .card-hover:hover .card-img { transform: scale(1.05); }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- DATA ---
        const articles = [
            { id: 1, file: "blog1.html", title: "Meilleur générateur maquette Stripe 2025", category: "Outils & Tutos", desc: "Le guide ultime pour simuler des interfaces de paiement modernes." },
            { id: 2, file: "blog2.html", title: "Gendash vs Photoshop (comparatif)", category: "Outils & Tutos", desc: "Pourquoi perdre 3h sur Photoshop quand 2min suffisent ?" },
            { id: 3, file: "blog3.html", title: "Top 5 sites captures Shopify réalistes", category: "Outils & Tutos", desc: "Les meilleures ressources pour vos visuels e-commerce." },
            { id: 4, file: "blog4.html", title: "Gratuit vs payant (risques outils gratuits)", category: "Légal & Éthique", desc: "Les dangers cachés des générateurs gratuits bourrés de malwares." },
            { id: 5, file: "blog5.html", title: "App mobile simulation gains PayPal", category: "Outils & Tutos", desc: "Créer des démos crédibles sur mobile pour vos stories." },
            { id: 6, file: "blog6.html", title: "Tuto simulation dashboard (mobile + PC)", category: "Outils & Tutos", desc: "Workflow complet pour passer du PC au smartphone." },
            { id: 7, file: "blog7.html", title: "Inspecteur d’élément : changer revenus + risques", category: "Outils & Tutos", desc: "La méthode classique vs la méthode pro." },
            { id: 8, file: "blog8.html", title: "Notification Shopify en 2 minutes (tuto)", category: "Outils & Tutos", desc: "Le fameux 'Ka-ching' visuel pour vos vidéos." },
            { id: 9, file: "blog9.html", title: "Faux bilan comptable pour vidéo YouTube", category: "Outils & Tutos", desc: "Illustrer une étude de cas sans révéler ses vrais chiffres." },
            { id: 10, file: "blog10.html", title: "Preuves de paiement crédibles pour formation", category: "Stratégie", desc: "La méthode clean pour rassurer vos prospects." },
            { id: 11, file: "blog11.html", title: "Personnaliser devise/date (V2)", category: "Outils & Tutos", desc: "Adapter vos visuels à tous les marchés internationaux." },
            { id: 12, file: "blog12.html", title: "Illégal d’utiliser un faux dashboard ?", category: "Légal & Éthique", desc: "Analyse juridique : où s'arrête le marketing, où commence l'arnaque." },
            { id: 13, file: "blog13.html", title: "Risques fausses preuves de revenus", category: "Légal & Éthique", desc: "Ce que vous risquez vraiment en mentant sur vos chiffres." },
            { id: 14, file: "blog14.html", title: "Fake guru : détecter faux screenshots", category: "Légal & Éthique", desc: "Comment l'audience repère les montages amateurs." },
            { id: 15, file: "blog15.html", title: "Marketing agressif vs escroquerie", category: "Légal & Éthique", desc: "La ligne fine à ne pas franchir pour durer." },
            { id: 16, file: "blog16.html", title: "Ban IG/TikTok pour faux revenus ?", category: "Légal & Éthique", desc: "Les algorithmes détectent désormais les promesses irréalistes." },
            { id: 17, file: "blog17.html", title: "Preuve sociale → conversions", category: "Stratégie", desc: "Pourquoi voir des résultats augmente mécaniquement les ventes." },
            { id: 18, file: "blog18.html", title: "Gros chiffres → impact psy sur ventes", category: "Stratégie", desc: "L'effet d'ancrage et d'autorité décrypté." },
            { id: 19, file: "blog19.html", title: "Fake it till you make it (dropshipping)", category: "Stratégie", desc: "Stratégie viable ou piège mortel ? Notre avis tranché." },
            { id: 20, file: "blog20.html", title: "Screens résultats en Meta Ads sans blocage", category: "Stratégie", desc: "Comment utiliser des screens en pub sans se faire ban." },
        ];

        // --- COMPONENTS ---

        const Navbar = () => (
            <nav className="fixed w-full top-0 z-50 bg-black/80 backdrop-blur-md border-b border-white/5">
                <div className="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
                    <a href="#" className="font-display font-bold text-2xl tracking-tighter text-white hover:text-brand transition-colors">
                        GENDASH<span className="text-zinc-500">.</span>
                    </a>
                    <a href="https://gendash.fr" className="hidden md:inline-flex items-center gap-2 px-5 py-2 rounded-full bg-white text-black font-medium text-sm hover:bg-zinc-200 transition-colors">
                        Accéder à l'outil
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
                    </a>
                </div>
            </nav>
        );

        const Badge = ({ category }) => {
            let colorClass = "bg-zinc-800 text-zinc-400 border-zinc-700";
            if (category === "Outils & Tutos") colorClass = "bg-blue-500/10 text-blue-400 border-blue-500/20";
            if (category === "Légal & Éthique") colorClass = "bg-red-500/10 text-red-400 border-red-500/20";
            if (category === "Stratégie") colorClass = "bg-purple-500/10 text-purple-400 border-purple-500/20";

            return (
                <span className={`px-2 py-1 rounded text-[10px] font-bold uppercase tracking-wider border ${colorClass}`}>
                    {category}
                </span>
            );
        };

        const ArticleCard = ({ article }) => {
            return (
                <a href={article.file} className="block group card-hover h-full">
                    <div className="bg-zinc-900 border border-white/5 rounded-2xl overflow-hidden h-full flex flex-col transition-all duration-300 hover:border-white/10 hover:bg-zinc-850 hover:shadow-2xl hover:shadow-brand/5">
                        {/* Image Container */}
                        <div className="relative h-48 overflow-hidden bg-zinc-800">
                            <div className="absolute inset-0 flex items-center justify-center text-zinc-700 font-display font-bold text-4xl opacity-20">
                                {article.id}
                            </div>
                            <img 
                                src={`blog${article.id}.png`} 
                                alt={article.title}
                                className="w-full h-full object-cover transition-transform duration-700 card-img opacity-90 group-hover:opacity-100"
                                onError={(e) => {
                                    e.target.onerror = null;
                                    e.target.style.display = 'none';
                                    e.target.parentNode.classList.add('flex', 'items-center', 'justify-center', 'bg-zinc-800');
                                    e.target.parentNode.innerHTML = `<span class="text-zinc-600 font-display font-bold text-lg p-4 text-center">${article.title}</span>`;
                                }}
                            />
                            <div className="absolute top-4 left-4">
                                <Badge category={article.category} />
                            </div>
                        </div>
                        
                        {/* Content */}
                        <div className="p-6 flex-1 flex flex-col card-content transition-transform duration-300">
                            <h3 className="font-display font-bold text-xl leading-tight mb-3 text-white group-hover:text-brand transition-colors">
                                {article.title}
                            </h3>
                            <p className="text-zinc-400 text-sm leading-relaxed mb-6 flex-1">
                                {article.desc}
                            </p>
                            <div className="flex items-center text-xs font-medium text-white/50 group-hover:text-white transition-colors mt-auto">
                                Lire l'article 
                                <svg className="ml-2 w-4 h-4 transform group-hover:translate-x-1 transition-transform" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
                            </div>
                        </div>
                    </div>
                </a>
            );
        };

        const BlogPage = () => {
            const [filter, setFilter] = useState("Tous");
            
            const categories = ["Tous", "Outils & Tutos", "Stratégie", "Légal & Éthique"];

            const filteredArticles = useMemo(() => {
                if (filter === "Tous") return articles;
                return articles.filter(a => a.category === filter);
            }, [filter]);

            return (
                <div className="min-h-screen relative overflow-hidden flex flex-col">
                    <div className="fixed inset-0 bg-noise opacity-30 pointer-events-none z-0"></div>
                    <div className="fixed top-0 left-0 w-full h-[500px] bg-brand/10 blur-[120px] rounded-full -translate-y-1/2 pointer-events-none z-0"></div>

                    <Navbar />

                    <main className="relative z-10 flex-1 pt-32 pb-24 px-6">
                        <div className="max-w-7xl mx-auto">
                            
                            {/* Header */}
                            <div className="text-center max-w-2xl mx-auto mb-20">
                                <span className="text-brand font-medium tracking-wider text-sm uppercase mb-4 block animate-fade-in">Le Blog Gendash</span>
                                <h1 className="font-display font-bold text-4xl md:text-6xl mb-6 leading-tight animate-fade-in" style={{animationDelay: '0.1s'}}>
                                    Maîtrisez l'art de la <br/>
                                    <span className="text-transparent bg-clip-text bg-gradient-to-r from-white to-zinc-500">Preuve Sociale</span>
                                </h1>
                                <p className="text-zinc-400 text-lg animate-fade-in" style={{animationDelay: '0.2s'}}>
                                    Tutoriels techniques, analyses juridiques et stratégies psychologiques pour booster vos conversions sans compromettre votre éthique.
                                </p>
                            </div>

                            {/* Filters */}
                            <div className="flex flex-wrap justify-center gap-3 mb-16 animate-fade-in" style={{animationDelay: '0.3s'}}>
                                {categories.map((cat) => (
                                    <button
                                        key={cat}
                                        onClick={() => setFilter(cat)}
                                        className={`px-6 py-2.5 rounded-full text-sm font-medium transition-all duration-300 ${
                                            filter === cat 
                                            ? 'bg-white text-black scale-105 shadow-lg shadow-white/10' 
                                            : 'bg-zinc-900 text-zinc-400 border border-white/5 hover:border-white/20 hover:text-white'
                                        }`}
                                    >
                                        {cat}
                                    </button>
                                ))}
                            </div>

                            {/* Grid */}
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 animate-fade-in" style={{animationDelay: '0.4s'}}>
                                {filteredArticles.map((article) => (
                                    <ArticleCard key={article.id} article={article} />
                                ))}
                            </div>

                            {/* Empty State */}
                            {filteredArticles.length === 0 && (
                                <div className="text-center py-20">
                                    <p className="text-zinc-500">Aucun article trouvé dans cette catégorie.</p>
                                </div>
                            )}

                        </div>
                    </main>

                    <footer className="border-t border-white/5 bg-[#020202] py-12 relative z-10">
                        <div className="max-w-7xl mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-6">
                            <div className="flex items-center gap-2">
                                <span className="font-display font-bold text-xl text-white">GENDASH.</span>
                                <span className="text-xs text-zinc-600 uppercase tracking-widest ml-4">© 2025</span>
                            </div>
                            <div className="flex gap-6 text-sm text-zinc-500">
                                <a href="https://gendash.fr" className="hover:text-white transition-colors">Générateur</a>
                                <a href="mentions-legales.html" className="hover:text-white transition-colors">Mentions Légales</a>
                                <a href="support.html" className="hover:text-white transition-colors">Support</a>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<BlogPage />);
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
