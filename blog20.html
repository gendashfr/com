    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ICONS ---

        const Play = ({ className }) => <svg className={className} width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>;
        const Warning = ({ className }) => <svg className={className} width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>;
        const Check = ({ className }) => <svg className={className} width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3"><polyline points="20 6 9 17 4 12"></polyline></svg>;

        const Eye = ({ className }) => <svg className={className} width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>;
        const Lock = ({ className }) => <svg className={className} width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>;
        const Shield = ({ className }) => <svg className={className} width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>;

        // --- COMPONENTS ---

        const CustomCursor = () => {
            useEffect(() => {
                const cursor = document.getElementById('cursor');
                if (!cursor) return;
                const moveCursor = (e) => { cursor.style.left = e.clientX + 'px'; cursor.style.top = e.clientY + 'px'; };
                const addHover = () => cursor.classList.add('hovered');
                const removeHover = () => cursor.classList.remove('hovered');
                
                document.querySelectorAll('a, button, .hover-trigger').forEach(el => {
                    el.addEventListener('mouseenter', addHover);
                    el.addEventListener('mouseleave', removeHover);
                });
                window.addEventListener('mousemove', moveCursor);
                return () => window.removeEventListener('mousemove', moveCursor);
            }, []);
            return <div id="cursor"></div>;
        };

        const Reveal = ({ children, delay = 0 }) => {
            const ref = useRef(null);
            useEffect(() => {
                const observer = new IntersectionObserver(([entry]) => {
                    if (entry.isIntersecting) {
                        setTimeout(() => { if (ref.current) ref.current.classList.add('visible'); }, delay);
                    }
                }, { threshold: 0.1 });
                if (ref.current) observer.observe(ref.current);
                return () => observer.disconnect();
            }, [delay]);
            return <div ref={ref} className="reveal-text">{children}</div>;
        };

        const Button = ({ children, primary, onClick, href, target }) => {
            const className = `inline-flex items-center gap-2 px-6 py-3 rounded-full font-medium transition-all duration-300 hover-trigger ${
                primary 
                ? 'bg-white text-black hover:bg-zinc-200' 
                : 'border border-white/20 text-white hover:bg-white/10'
            }`;
            
            if (href) return <a href={href} target={target} className={className}>{children}</a>;
            return <button onClick={onClick} className={className}>{children}</button>;
        };

        const Navbar = () => (

                            <a href="https://www.tiktok.com/@gendash.fr" className="text-zinc-500 hover:text-white transition-colors text-sm hover-trigger cursor-pointer">TikTok</a>
                            <a href="blog.html" className="text-zinc-500 hover:text-white transition-colors text-sm hover-trigger cursor-pointer">Blog</a>
                        </div>
                        
                        <div className="flex flex-col gap-4">
                            <h3 className="text-xs font-bold uppercase tracking-widest text-white mb-2">Légal</h3>

                            <a href="confidentialite.html" className="text-zinc-500 hover:text-white transition-colors text-sm hover-trigger cursor-pointer">Confidentialité</a>
                            <a href="cgv.html" className="text-zinc-500 hover:text-white transition-colors text-sm hover-trigger cursor-pointer">CGV</a>
                        </div>
                        
                        <div className="flex flex-col gap-4">
                            <h3 className="text-xs font-bold uppercase tracking-widest text-white mb-2">Société</h3>
                            <a href="pdg.html" className="text-zinc-500 hover:text-white transition-colors text-sm hover-trigger cursor-pointer">PDG</a>
                            <a href="support.html" className="text-zinc-500 hover:text-white transition-colors text-sm hover-trigger cursor-pointer">Support</a>
                        </div>
                    </div>
                </div>

                    <div className="flex gap-4">
                        <div className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                        <span className="text-[10px] text-zinc-500 uppercase tracking-widest">System Operational</span>
                    </div>
                </div>
            </footer>
        );

        // --- MAIN ARTICLE PAGE ---

        const ArticlePage = () => {
            return (
                <div className="bg-black min-h-screen relative overflow-hidden">
                    <div className="fixed inset-0 bg-noise opacity-30 pointer-events-none z-0"></div>
                    <CustomCursor />
                    <Navbar />

                    <main className="relative z-10 pt-32 pb-24 px-6">
                        <article className="max-w-3xl mx-auto">
                            
                            {/* Header Article */}
                            <Reveal>
                                <div className="mb-12">
                                    <span className="text-sm font-medium text-zinc-500 border border-white/10 rounded-full px-3 py-1 mb-6 inline-block">Ads & Conformité</span>
                                    <h1 className="font-display font-bold text-3xl md:text-5xl leading-tight mb-6">
                                        Comment utiliser des screens de résultats dans vos Facebook/Instagram Ads (sans vous faire bloquer)
                                    </h1>
                                    <div className="flex items-center gap-4 text-zinc-500 text-sm">
                                        <span>Par l'équipe Gendash</span>
                                        <span className="w-1 h-1 bg-zinc-700 rounded-full"></span>
                                        <span>4 min de lecture</span>
                                        <span className="w-1 h-1 bg-zinc-700 rounded-full"></span>
                                        <span>Mis à jour Janvier 2025</span>
                                    </div>
                                </div>
                            </Reveal>

                            {/* Intro */}
                            <div className="blog-content">
                                <Reveal delay={100}>
                                    <p className="text-xl md:text-2xl text-white font-light leading-relaxed mb-8">
                                        Un screen “qui claque” peut faire exploser le CTR… et exploser ton compte pub.
                                    </p>
                                    
                                    <div className="bg-white/5 p-6 rounded border border-white/10 mb-8">
                                        <p className="!mb-0 text-sm text-zinc-400">
                                            Le sujet n’est pas “est-ce que ça vend ?”, mais <strong>“est-ce que c’est conforme ?”</strong>. Meta est clair : les pubs trompeuses et les fausses promesses mènent au blocage.
                                        </p>

                                <Reveal delay={200}>

                                            <strong className="text-white block mb-2">C) Preuve Sociale Vérifiée</strong>
                                            <p className="text-sm text-zinc-400 !mb-0">Témoignages réels, études de cas contextualisées. C'est ce qui scale le mieux.</p>
                                        </div>
                                    </div>
                                </Reveal>

                                {/* Section 3 - Writing Ad Copy */}
                                <Reveal delay={300}>
                                    <h2>3) Comment écrire ton ad pour qu’elle passe</h2>
                                    <div className="grid md:grid-cols-2 gap-8 my-8">
                                        <div>
                                            <h3 className="text-green-500 !mt-0 text-sm uppercase tracking-wide border-b border-green-500/20 pb-2 mb-4">✅ Angles qui marchent</h3>
                                            <ul className="space-y-3 pl-0">
                                                <li className="flex gap-2 text-sm text-zinc-300"><Check className="text-green-500 w-4 h-4"/> "Regarde la démo en 15 secondes"</li>
                                                <li className="flex gap-2 text-sm text-zinc-300"><Check className="text-green-500 w-4 h-4"/> "Tu passes d’un chaos à un système"</li>
                                                <li className="flex gap-2 text-sm text-zinc-300"><Check className="text-green-500 w-4 h-4"/> "Tu pars d’un modèle déjà prêt"</li>

                                            <ul className="space-y-3 pl-0">

                                            <span className="text-sm text-zinc-200">Cohérence dates / période / devise ?</span>
                                        </div>
                                        <div className="flex items-center gap-3">

                                            <span className="text-sm text-zinc-200">Landing Page alignée avec le message de la pub ?</span>
                                        </div>
                                    </div>
                                </Reveal>

                                {/* Section 5 - GendashPro Role */}
                                <Reveal delay={300}>

                                    <p>La façon propre d’utiliser GendashPro en ads, c’est de créer des screens de <strong>démonstration (visuels premium)</strong> pour illustrer un concept, un storytelling ou une interface.</p>
                                    <div className="bg-white/5 p-6 rounded-lg my-6 border-l-2 border-brand">
                                        <p className="text-sm text-zinc-300 !mb-0">
                                            Ça te permet d’avoir des créas “haut niveau” sans bricolage, tout en restant dans un positionnement durable : <strong>ce n'est pas une "preuve de gain", c'est une "démo de système".</strong>
                                        </p>
                                    </div>
                                </Reveal>

                            </div>
                        </article>

                        {/* Conclusion CTA */}
                        <section className="max-w-3xl mx-auto mt-24 text-center">
