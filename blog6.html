    <style>
        body { background-color: #050505; color: #EAEAEA; overflow-x: hidden; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }

        .reveal-text.visible { opacity: 1; transform: translateY(0); }

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ICONS ---
        const Plus = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>;
        const Minus = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><line x1="5" y1="12" x2="19" y2="12"/></svg>;
        const ArrowRight = ({ className }) => <svg className={className} width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>;
        const Play = ({ className }) => <svg className={className} width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>;
        const Check = ({ className }) => <svg className={className} width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3"><polyline points="20 6 9 17 4 12"></polyline></svg>;

        // --- COMPONENTS ---

        const CustomCursor = () => {
            useEffect(() => {
                const cursor = document.getElementById('cursor');
                if (!cursor) return;
                const moveCursor = (e) => { cursor.style.left = e.clientX + 'px'; cursor.style.top = e.clientY + 'px'; };
                const addHover = () => cursor.classList.add('hovered');
                const removeHover = () => cursor.classList.remove('hovered');
                
                document.querySelectorAll('a, button, .hover-trigger').forEach(el => {
                    el.addEventListener('mouseenter', addHover);
                    el.addEventListener('mouseleave', removeHover);
                });
                window.addEventListener('mousemove', moveCursor);
                return () => window.removeEventListener('mousemove', moveCursor);
            }, []);
            return <div id="cursor"></div>;
        };

        const Reveal = ({ children, delay = 0 }) => {
            const ref = useRef(null);
            useEffect(() => {
                const observer = new IntersectionObserver(([entry]) => {
                    if (entry.isIntersecting) {
                        setTimeout(() => { if (ref.current) ref.current.classList.add('visible'); }, delay);
                    }
                }, { threshold: 0.1 });
                if (ref.current) observer.observe(ref.current);
                return () => observer.disconnect();
            }, [delay]);
            return <div ref={ref} className="reveal-text">{children}</div>;
        };

        const FAQItem = ({ question, answer }) => {
            const [isOpen, setIsOpen] = useState(false);
            return (
                <div className="border-b border-white/10 cursor-pointer hover-trigger group" onClick={() => setIsOpen(!isOpen)}>
                    <div className="py-6 flex justify-between items-center">
                        <h3 className="text-lg font-display font-semibold text-white group-hover:text-zinc-300 transition-colors pr-8 m-0 !mt-0 !mb-0">{question}</h3>
                        <div className="text-zinc-500 group-hover:text-white transition-colors flex-shrink-0">
                            {isOpen ? <Minus /> : <Plus />}
                        </div>
                    </div>
                    <div className={`overflow-hidden transition-all duration-500 ease-in-out ${isOpen ? 'max-h-96 opacity-100 mb-6' : 'max-h-0 opacity-0'}`}>
                        <p className="text-zinc-400 font-light leading-relaxed m-0">{answer}</p>
                    </div>
                </div>
            );
        };

        const Button = ({ children, primary, onClick, href, target }) => {
            const className = `inline-flex items-center gap-2 px-6 py-3 rounded-full font-medium transition-all duration-300 hover-trigger ${
                primary 
                ? 'bg-white text-black hover:bg-zinc-200' 
                : 'border border-white/20 text-white hover:bg-white/10'
            }`;
            
            if (href) return <a href={href} target={target} className={className}>{children}</a>;
            return <button onClick={onClick} className={className}>{children}</button>;
        };

        const Navbar = () => (
            <nav className="fixed w-full top-0 z-50 bg-black/80 backdrop-blur-md border-b border-white/5">
                <div className="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
                    <a href="https://gendash.fr" className="font-display font-bold text-2xl tracking-tighter text-white hover-trigger">
                        GENDASH<span className="text-zinc-500">.</span>
                    </a>
                    <div className="hidden md:flex gap-8">
                    </div>
                    <Button primary href="https://gendash.fr">Générer une maquette</Button>
                </div>
            </nav>
        );

        const Footer = () => (
            <footer className="py-20 px-6 border-t border-white/10 bg-[#020202] z-10 relative">
                <div className="max-w-7xl mx-auto flex flex-col md:flex-row justify-between gap-12">
                    <div className="flex flex-col gap-6 max-w-xs">
                        <h2 className="text-3xl font-display font-bold tracking-tighter select-none">GENDASH</h2>
                        <p className="text-zinc-500 text-sm leading-relaxed">
                            La référence en matière de preuve sociale visuelle. Dominez votre marché avec des outils d'élite.
                        </p>
                    </div>
                    
                    <div className="grid grid-cols-2 md:grid-cols-3 gap-12 md:gap-20">
                        <div className="flex flex-col gap-4">
                            <h3 className="text-xs font-bold uppercase tracking-widest text-white mb-2">Socials</h3>
                            <a href="https://www.instagram.com/gendashboard/?igsh=YWVjejk2cjlkd2N5#" className="text-zinc-500 hover:text-white transition-colors text-sm hover-trigger cursor-pointer">Instagram</a>
                            <a href="https://www.tiktok.com/@gendash.fr" className="text-zinc-500 hover:text-white transition-colors text-sm hover-trigger cursor-pointer">TikTok</a>
                            <a href="blog.html" className="text-zinc-500 hover:text-white transition-colors text-sm hover-trigger cursor-pointer">Blog</a>
                        </div>
                        
                        <div className="flex flex-col gap-4">
                            <h3 className="text-xs font-bold uppercase tracking-widest text-white mb-2">Légal</h3>
                            <a href="mentions-legales.html" className="text-zinc-500 hover:text-white transition-colors text-sm hover-trigger cursor-pointer">Mentions Légales</a>
                            <a href="confidentialite.html" className="text-zinc-500 hover:text-white transition-colors text-sm hover-trigger cursor-pointer">Confidentialité</a>
                            <a href="cgv.html" className="text-zinc-500 hover:text-white transition-colors text-sm hover-trigger cursor-pointer">CGV</a>
                        </div>
                        
                        <div className="flex flex-col gap-4">
                            <h3 className="text-xs font-bold uppercase tracking-widest text-white mb-2">Société</h3>
                            <a href="pdg.html" className="text-zinc-500 hover:text-white transition-colors text-sm hover-trigger cursor-pointer">PDG</a>
                            <a href="support.html" className="text-zinc-500 hover:text-white transition-colors text-sm hover-trigger cursor-pointer">Support</a>
                        </div>
                    </div>
                </div>
                <div className="max-w-7xl mx-auto mt-20 pt-8 border-t border-white/5 flex flex-col md:flex-row justify-between items-center gap-4">
                    <p className="text-[10px] text-zinc-600 uppercase tracking-widest">© 2024 GENDASH PRO. All rights reserved.</p>
                    <div className="flex gap-4">
                        <div className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                        <span className="text-[10px] text-zinc-500 uppercase tracking-widest">System Operational</span>
                    </div>
                </div>
            </footer>
        );

        // --- MAIN ARTICLE PAGE ---

        const ArticlePage = () => {
            return (
                <div className="bg-black min-h-screen relative overflow-hidden">
                    <div className="fixed inset-0 bg-noise opacity-30 pointer-events-none z-0"></div>
                    <CustomCursor />
                    <Navbar />

                    <main className="relative z-10 pt-32 pb-24 px-6">
                        <article className="max-w-3xl mx-auto">
                            
                            {/* Header Article */}
                            <Reveal>
                                <div className="mb-12">
                                    <span className="text-sm font-medium text-zinc-500 border border-white/10 rounded-full px-3 py-1 mb-6 inline-block">Guide & Tutoriel</span>
                                    <h1 className="font-display font-bold text-3xl md:text-5xl leading-tight mb-6">
                                        Tuto : Créer une simulation de dashboard réaliste en quelques minutes (mobile + PC)
                                    </h1>
                                    <div className="flex items-center gap-4 text-zinc-500 text-sm">
                                        <span>Par l'équipe Gendash</span>
                                        <span className="w-1 h-1 bg-zinc-700 rounded-full"></span>
                                        <span>4 min de lecture</span>
                                        <span className="w-1 h-1 bg-zinc-700 rounded-full"></span>
                                        <span>Mis à jour Janvier 2025</span>
                                    </div>
                                </div>
                            </Reveal>

                            {/* Introduction */}
                            <div className="blog-content">
                                <Reveal delay={100}>
                                    <p className="text-xl md:text-2xl text-white font-light leading-relaxed mb-8">
                                        Tu veux un visuel pro, net, crédible — le genre d’écran qui fait “produit sérieux”. Que ce soit pour une vidéo, une story, une landing page, un pitch, un portfolio, ou une démo.
                                    </p>
                                    <p>
                                        Le problème, c’est que la majorité des gens bricolent des screenshots qui ne tiennent pas (typo, marges, arrondis, graph) ou perdent un temps fou sur des outils qui ne sont pas faits pour ça.
                                    </p>
                                    <p>
                                        Gendash, c’est l’inverse : un workflow direct, pensé pour générer une simulation cohérente rapidement.
                                    </p>

                                    <div className="grid md:grid-cols-3 gap-4 my-8">
                                        <div className="flex items-center gap-2 text-sm text-zinc-300"><Check className="text-white"/> Simulation propre</div>
                                        <div className="flex items-center gap-2 text-sm text-zinc-300"><Check className="text-white"/> Rendu contenu (YT/IG)</div>
                                        <div className="flex items-center gap-2 text-sm text-zinc-300"><Check className="text-white"/> Export net HD</div>
                                    </div>

                                    <div className="bg-white/5 p-4 border-l-2 border-brand rounded-r mb-12">
                                        <p className="!mb-0 text-sm text-zinc-300">
                                            <strong className="text-white block mb-1">Note importante</strong>
                                            Gendash sert à créer des visuels de simulation / démonstration. Présenter une simulation comme un résultat réel peut te mettre en risque (plateformes, pub, réputation). Le meilleur move long terme : rester clean.
                                        </p>
                                    </div>
                                </Reveal>

                                {/* Steps */}
                                <Reveal delay={200}>
                                    <h2>Étape 1 — Choisir le dashboard (template)</h2>
                                    <p>Dans Gendash, tu choisis le type de dashboard que tu veux simuler.</p>
                                    <div className="highlight-box">
                                        <strong className="block text-white mb-2">Conseil “pro”</strong>
                                        <p className="!mb-0">Choisis un template qui colle à ton histoire / ton contenu. Ne cherche pas “le plus impressionnant”, cherche “le plus crédible”.</p>
                                    </div>
                                </Reveal>

                                <Reveal delay={300}>
                                    <h2>Étape 2 — Renseigner les paramètres (le détail qui change tout)</h2>
                                    <p>C’est là que 90% des rendus se jouent : la cohérence. Tu ajustes :</p>
                                    <ul>
                                        <li>une période (ex: 7 jours / 30 jours / 1 an),</li>
                                        <li>un montant principal,</li>
                                        <li>des éléments secondaires si disponibles (variation, courbe, etc.),</li>
                                        <li>éventuellement devise / date selon les options.</li>
                                    </ul>
                                    <p><strong>Règle d’or :</strong> Un bon visuel n’est pas “énorme”. Il est logique. Un chiffre réaliste + une courbe crédible = rendu premium.</p>
                                </Reveal>

                                <Reveal delay={300}>
                                    <h2>Étape 3 — Générer et exporter (HD, prêt réseaux)</h2>
                                    <p>Une fois ta simulation prête, tu génères le rendu, puis tu exportes pour ton usage.</p>
                                    <p className="mb-2">Cas d’usage immédiats :</p>
                                    <ul className="grid sm:grid-cols-2 gap-2">
                                        <li>Thumbnail YouTube (accroche visuelle)</li>
                                        <li>Story IG/TikTok (preuve visuelle de concept)</li>
                                        <li>Slide de pitch (illustration)</li>
                                        <li>Landing page (démo d’expérience)</li>
                                    </ul>
                                </Reveal>

                                {/* Premium Tips */}
                                <Reveal delay={300}>
                                    <h2>Comment faire un rendu “haut de gamme” (sans que ça fasse bricolage)</h2>
                                    <p>Si tu veux un rendu qui fait marque sérieuse, respecte ça :</p>
                                    <div className="space-y-4">
                                        <div className="border border-white/10 p-4 rounded bg-zinc-900/50">
                                            <strong className="text-white block">1) Reste simple</strong>
                                            <span className="text-sm text-zinc-400">Trop d’éléments tue la crédibilité. Le premium, c’est : clair / lisible / propre.</span>
                                        </div>
                                        <div className="border border-white/10 p-4 rounded bg-zinc-900/50">
                                            <strong className="text-white block">2) Cohérence visuelle</strong>
                                            <span className="text-sm text-zinc-400">Même style de chiffres, même logique de période, même ton.</span>
                                        </div>
                                        <div className="border border-white/10 p-4 rounded bg-zinc-900/50">
                                            <strong className="text-white block">3) Format social</strong>
                                            <span className="text-sm text-zinc-400">Privilégie un cadrage lisible, évite les exports flous, teste sur téléphone.</span>
                                        </div>
                                    </div>
                                </Reveal>

                                {/* Mobile Usage */}
                                <Reveal delay={300}>
                                    <h2>Utilisation sur mobile : ce qu’il faut savoir</h2>
                                    <p>Oui, tu peux utiliser Gendash sur mobile (le plus pratique pour stories / reels).</p>
                                    <p>Tips : augmente la luminosité pour vérifier la lisibilité, vérifie le rendu en mode “plein écran”, exporte puis teste directement dans ton montage (CapCut, etc.).</p>
                                </Reveal>

                                {/* Video Tutorial Section */}
                                <Reveal delay={300}>
                                    <div className="my-12 p-8 bg-gradient-to-r from-zinc-900 to-black border border-white/10 rounded-2xl relative overflow-hidden group hover:border-white/20 transition-all">
                                        <div className="absolute top-0 right-0 p-8 opacity-10 group-hover:opacity-20 transition-opacity">
                                            <Play className="w-32 h-32 text-white" />
                                        </div>
                                        <h2 className="!mt-0 mb-4 text-2xl">Pour aller plus loin : tutoriels vidéo</h2>
                                        <p className="mb-6 max-w-lg">Pour le vrai mode d’emploi (mobile + PC, réglages, cadrage, export, astuces), tout est montré en vidéo sur la chaîne officielle.</p>
                                        <Button href="https://www.youtube.com/@gendashfr" target="_blank"><Play className="w-4 h-4"/> Voir les tutos sur YouTube</Button>
                                    </div>
                                </Reveal>

                            </div>
                        </article>

                        {/* FAQ Section */}
                        <section id="faq" className="max-w-3xl mx-auto mt-24 pt-24 border-t border-white/10">
                            <Reveal>
                                <h2 className="font-display font-bold text-3xl md:text-4xl mb-12">Questions fréquentes</h2>
                                <div className="space-y-2">
                                    <FAQItem 
                                        question="Ça se fait en combien de temps ?" 
                                        answer="Quand tu connais ton template : quelques minutes. Le vrai gain, c’est surtout l’itération." 
                                    />
                                    <FAQItem 
                                        question="Est-ce que je peux faire plusieurs versions ?" 
                                        answer="Oui, et c’est justement l’intérêt : tu peux tester plusieurs variantes rapidement." 
                                    />
                                    <FAQItem 
                                        question="Je veux un rendu encore plus propre" 
                                        answer="Dans ce cas, le plus efficace : suivre un pas-à-pas vidéo sur notre chaîne YouTube (tu copies exactement la méthode)." 
                                    />
                                </div>
                            </Reveal>
                        </section>

                        {/* Conclusion CTA */}
                        <section className="max-w-3xl mx-auto mt-24 text-center">
                            <Reveal>
                                <div className="bg-gradient-to-b from-white/10 to-transparent p-1 rounded-2xl">
                                    <div className="bg-black/80 backdrop-blur rounded-xl p-12 border border-white/10">
                                        <h2 className="font-display font-bold text-3xl mb-4">Conclusion</h2>
                                        <p className="text-zinc-400 mb-8 max-w-lg mx-auto">
                                            Si ton objectif, c’est un visuel pro, cohérent, et rapide à produire : Gendash est fait pour ça.
                                        </p>
                                        <div className="flex flex-col sm:flex-row gap-4 justify-center">
                                            <Button primary href="https://gendash.fr">Créer une simulation maintenant <ArrowRight /></Button>
                                            <Button href="https://www.youtube.com/@gendashfr" target="_blank">Voir les tutos vidéo</Button>
                                        </div>
                                    </div>
                                </div>
                            </Reveal>
                        </section>

                    </main>

                    <Footer />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ArticlePage />);
    </script>
<script type="module" src="/index.tsx"></script>
