<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ICONS ---
        const ArrowRight = ({ className }) => <svg className={className} width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>;
        const Play = ({ className }) => <svg className={className} width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>;

        const CheckCircle = ({ className }) => <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>;
        const XCircle = ({ className }) => <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/></svg>;

        // --- COMPONENTS ---

        const CustomCursor = () => {
            useEffect(() => {
                const cursor = document.getElementById('cursor');
                if (!cursor) return;
                const moveCursor = (e) => { cursor.style.left = e.clientX + 'px'; cursor.style.top = e.clientY + 'px'; };
                const addHover = () => cursor.classList.add('hovered');
                const removeHover = () => cursor.classList.remove('hovered');
                
                document.querySelectorAll('a, button, .hover-trigger').forEach(el => {
                    el.addEventListener('mouseenter', addHover);
                    el.addEventListener('mouseleave', removeHover);
                });
                window.addEventListener('mousemove', moveCursor);
                return () => window.removeEventListener('mousemove', moveCursor);
            }, []);
            return <div id="cursor"></div>;
        };

        const Reveal = ({ children, delay = 0 }) => {
            const ref = useRef(null);
            useEffect(() => {
                const observer = new IntersectionObserver(([entry]) => {
                    if (entry.isIntersecting) {
                        setTimeout(() => { if (ref.current) ref.current.classList.add('visible'); }, delay);
                    }
                }, { threshold: 0.1 });
                if (ref.current) observer.observe(ref.current);
                return () => observer.disconnect();
            }, [delay]);
            return <div ref={ref} className="reveal-text">{children}</div>;
        };

        const Button = ({ children, primary, onClick, href, target }) => {
            const className = `inline-flex items-center gap-2 px-6 py-3 rounded-full font-medium transition-all duration-300 hover-trigger ${
                primary 
                ? 'bg-white text-black hover:bg-zinc-200' 
                : 'border border-white/20 text-white hover:bg-white/10'
            }`;
            
            if (href) return <a href={href} target={target} className={className}>{children}</a>;
            return <button onClick={onClick} className={className}>{children}</button>;
        };

        const Navbar = () => (

                            <a href="https://www.tiktok.com/@gendash.fr" className="text-zinc-500 hover:text-white transition-colors text-sm hover-trigger cursor-pointer">TikTok</a>
                            <a href="blog.html" className="text-zinc-500 hover:text-white transition-colors text-sm hover-trigger cursor-pointer">Blog</a>
                        </div>
                        
                        <div className="flex flex-col gap-4">
                            <h3 className="text-xs font-bold uppercase tracking-widest text-white mb-2">Légal</h3>
                            <a href="mentions-legales.html" className="text-zinc-500 hover:text-white transition-colors text-sm hover-trigger cursor-pointer">Mentions Légales</a>
                            <a href="confidentialite.html" className="text-zinc-500 hover:text-white transition-colors text-sm hover-trigger cursor-pointer">Confidentialité</a>
                            <a href="cgv.html" className="text-zinc-500 hover:text-white transition-colors text-sm hover-trigger cursor-pointer">CGV</a>
                        </div>
                        
                        <div className="flex flex-col gap-4">
                            <h3 className="text-xs font-bold uppercase tracking-widest text-white mb-2">Société</h3>
                            <a href="pdg.html" className="text-zinc-500 hover:text-white transition-colors text-sm hover-trigger cursor-pointer">PDG</a>
                            <a href="support.html" className="text-zinc-500 hover:text-white transition-colors text-sm hover-trigger cursor-pointer">Support</a>
                        </div>
                    </div>
                </div>
                <div className="max-w-7xl mx-auto mt-20 pt-8 border-t border-white/5 flex flex-col md:flex-row justify-between items-center gap-4">
                    <p className="text-[10px] text-zinc-600 uppercase tracking-widest">© 2024 GENDASH PRO. All rights reserved.</p>
                    <div className="flex gap-4">
                        <div className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                        <span className="text-[10px] text-zinc-500 uppercase tracking-widest">System Operational</span>
                    </div>
                </div>
            </footer>
        );

        // --- MAIN ARTICLE PAGE ---

        const ArticlePage = () => {
            return (
                <div className="bg-black min-h-screen relative overflow-hidden">
                    <div className="fixed inset-0 bg-noise opacity-30 pointer-events-none z-0"></div>
                    <CustomCursor />
                    <Navbar />

                    <main className="relative z-10 pt-32 pb-24 px-6">
                        <article className="max-w-3xl mx-auto">
                            
                            {/* Header Article */}
                            <Reveal>
                                <div className="mb-12">
                                    <span className="text-sm font-medium text-zinc-500 border border-white/10 rounded-full px-3 py-1 mb-6 inline-block">Inspecteur d’élément & Risques</span>
                                    <h1 className="font-display font-bold text-3xl md:text-5xl leading-tight mb-6">
                                        Inspecteur d’élément : changer des revenus affichés (et pourquoi c’est risqué)
                                    </h1>
                                    <div className="flex items-center gap-4 text-zinc-500 text-sm">
                                        <span>Par l'équipe Gendash</span>
                                        <span className="w-1 h-1 bg-zinc-700 rounded-full"></span>
                                        <span>4 min de lecture</span>
                                        <span className="w-1 h-1 bg-zinc-700 rounded-full"></span>
                                        <span>Mis à jour Janvier 2025</span>
                                    </div>
                                </div>
                            </Reveal>

                            {/* Introduction */}
                            <div className="blog-content">
                                <Reveal delay={100}>
                                    <p className="text-xl md:text-2xl text-white font-light leading-relaxed mb-8">
                                        Beaucoup de gens découvrent “Inspecter l’élément” et se disent : “Ok, je change deux chiffres et j’ai mon screen.”
                                    </p>
                                    <p>
                                        Sur le papier, ça a l’air simple. En réalité, c’est l’une des pires méthodes si ton objectif est un rendu pro, cohérent, et surtout sans te mettre en danger.
                                    </p>

                                    <div className="bg-white/5 p-4 border-l-2 border-brand rounded-r mb-12">
                                        <p className="!mb-0 text-sm text-zinc-300">
                                            <strong className="text-white block mb-1">Important</strong>
                                            Je parle ici de simulation / maquette / visuel de démo (contenu, storytelling, présentation). Présenter une simulation comme un résultat réel peut te créer des problèmes (plateformes, pub, réputation).
                                        </p>
                                    </div>
                                </Reveal>

                                {/* What is Inspect Element */}
                                <Reveal delay={200}>
                                    <h2>Ce que fait vraiment l’inspecteur d’élément (la vérité)</h2>
                                    <p>L’inspecteur (DevTools) te permet de modifier ce qui s’affiche dans ton navigateur, “à la volée”. Tu changes le DOM (l’interface que tu vois), pas la réalité derrière.</p>
                                    <div className="bg-zinc-900 border border-zinc-800 p-6 rounded-lg my-6">
                                        <ul className="!mb-0 space-y-4">
                                            <li className="flex items-start gap-3">
                                                <CheckCircle className="w-5 h-5 text-green-400 mt-1 flex-shrink-0" />

                                            </li>
                                            <li className="flex items-start gap-3">
                                                <XCircle className="w-5 h-5 text-red-400 mt-1 flex-shrink-0" />
                                                <span>ça ne change pas les données serveur / PayPal / Shopify / Stripe</span>
                                            </li>
                                            <li className="flex items-start gap-3">
                                                <XCircle className="w-5 h-5 text-red-400 mt-1 flex-shrink-0" />
                                                <span>et c’est souvent temporaire (un refresh, un script, et tout saute)</span>
                                            </li>
                                        </ul>
                                    </div>
                                </Reveal>

                                {/* Why it breaks */}
                                <Reveal delay={300}>
                                    <h2>Pourquoi ça casse (surtout sur des dashboards modernes)</h2>
                                    <p>Les dashboards actuels ne sont pas des pages “statique HTML”. Ils sont souvent en React/JS : l’interface se re-rend en permanence.</p>
                                    <p>Dès que tu changes de date, cliques un onglet, qu'un graphique se met à jour, ou que la page recalcule les totaux… tes modifs manuelles peuvent être écrasées.</p>
                                    <p>Dans des dashboards complexes (type créateurs ou e-commerçants), tout est généré par une config (revenus, catégories, dates) et recalculé dynamiquement. Donc l’inspecteur = fragile et incohérent sur ce genre d’UI.</p>
                                </Reveal>

                                {/* Risks */}
                                <Reveal delay={300}>
                                    <h2>Pourquoi c’est risqué (même si “c’est juste un screen”)</h2>
                                    
                                    <div className="space-y-6 my-8">
                                        <div className="highlight-box !my-0">
                                            <strong className="block text-white mb-2">1) Risque réputation : ça se debunk en 2 minutes</strong>
                                            <p className="!mb-0 text-sm">Un screen bricolé se repère souvent à cause de détails UI “off” (spacing, alignements), d'incohérences (graph vs total) ou d'éléments oubliés. Quand une personne sent que c’est bricolé… tu perds tout.</p>
                                        </div>

                                        <div className="alert-box !my-0">
                                            <span className="alert-title flex items-center gap-2"><Warning className="w-4 h-4"/> 2) Risque sécurité : le piège des “outils gratuits”</span>
                                            <p className="!mb-0 text-sm">Les gens qui cherchent “changer un dashboard” finissent souvent sur des extensions douteuses ou des sites bourrés de malwares. C’est la zone où tu peux te faire voler des infos.</p>
                                        </div>

                                        <div className="highlight-box !my-0">
                                            <strong className="block text-white mb-2">3) Risque plateformes / pub : mensonge = problèmes</strong>
                                            <p className="!mb-0 text-sm">PayPal, Stripe ou Google Ads ont des règles strictes contre les fausses informations ("Misrepresentation"). Si tu scales avec un mauvais positionnement, tu risques le blocage.</p>
                                        </div>
                                    </div>
                                </Reveal>

                                {/* Gendash Solution */}
                                <Reveal delay={300}>
                                    <h2>Pourquoi Gendash est la solution “pro” (au lieu de l’inspecteur)</h2>
                                    <p>L’inspecteur, c’est du bricolage visuel. Gendash, c’est une simulation contrôlée : tu choisis les paramètres, et l’UI se génère de façon cohérente.</p>
                                    <p>Dans un dashboard Gendash :</p>
                                    <ul>

                                        <li>tu as des onglets et des vues fonctionnelles,</li>
                                        <li>tu peux générer des historiques de paiements cohérents,</li>
                                        <li>et tu affiches déjà une mention légale claire.</li>
                                    </ul>
                                    <p>Résultat : rendu plus propre, plus stable, et surtout pensé pour ça.</p>
                                </Reveal>

                                {/* Mini Tuto */}

                                        </div>

                                            <strong className="text-white block mb-1">2. Régler la période</strong>
                                            <span className="text-sm text-zinc-400">Logique temporelle (7j, 30j, 90j).</span>
                                        </div>
                                        <div className="bg-white/5 p-4 rounded border border-white/10">
                                            <strong className="text-white block mb-1">3. Chiffres cohérents</strong>
                                            <span className="text-sm text-zinc-400">Pas besoin d'énorme, besoin de logique.</span>
                                        </div>
                                        <div className="bg-white/5 p-4 rounded border border-white/10">
                                            <strong className="text-white block mb-1">4. Exporter en HD</strong>
                                            <span className="text-sm text-zinc-400">Format story, thumbnail ou landing.</span>
                                        </div>
                                    </div>
                                    <p>C’est exactement l’opposé de l’inspecteur : tu construis un visuel cohérent, pas un chiffre isolé.</p>
                                </Reveal>
                                
                                {/* Video Link */}
                                <Reveal delay={300}>
                                    <div className="mt-12 p-8 bg-zinc-900 border border-zinc-800 rounded-xl flex flex-col md:flex-row items-center gap-8">
                                        <div className="flex-1">
                                            <h3 className="!mt-0 mb-2">Pour le pas-à-pas complet (vidéo)</h3>
                                            <p className="!mb-4 text-sm text-zinc-400">Si tu veux voir le workflow exact (mobile + PC, réglages, rendu, export), tout est montré en vidéo sur la chaîne officielle.</p>
                                            <Button href="https://www.youtube.com/@gendashfr" target="_blank"><Play className="w-4 h-4"/> Voir la chaîne YouTube</Button>
                                        </div>
                                    </div>
                                </Reveal>

                            </div>
                        </article>

                        {/* Conclusion CTA */}
                        <section className="max-w-3xl mx-auto mt-24 text-center">
                            <Reveal>
                                <div className="bg-gradient-to-b from-white/10 to-transparent p-1 rounded-2xl">
                                    <div className="bg-black/80 backdrop-blur rounded-xl p-12 border border-white/10">
                                        <h2 className="font-display font-bold text-3xl mb-4">Conclusion</h2>

                                        </p>
                                        <Button primary href="https://gendash.fr">Passer à Gendash <ArrowRight /></Button>

                    </main>

                    <Footer />

        };
