<!DOCTYPE html>
<html lang="fr" class="bg-black">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GENDASH PRO | Confidentialité</title>

    <link rel="icon" href="favicon.ico" sizes="any">
<link rel="icon" href="favicon.svg" type="image/svg+xml">
<link rel="apple-touch-icon" href="apple.png">

    
    <!-- Core -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Syne:wght@400;700;800&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Syne', 'sans-serif'],
                    },
                    colors: {
                        black: '#050505',
                        white: '#EAEAEA',
                    },
                    backgroundImage: {
                        'noise': "url('data:image/svg+xml,%3Csvg viewBox=\"0 0 200 200\" xmlns=\"http://www.w3.org/2000/svg\"%3E%3Cfilter id=\"noiseFilter\"%3E%3CfeTurbulence type=\"fractalNoise\" baseFrequency=\"0.65\" numOctaves=\"3\" stitchTiles=\"stitch\"/%3E%3C/filter%3E%3Crect width=\"100%25\" height=\"100%25\" filter=\"url(%23noiseFilter)\" opacity=\"0.05\"/%3E%3C/svg%3E')",
                    }
                }
            }
        }
    </script>

    <style>
        body {
            cursor: auto; 
            overflow-x: hidden;
            background-color: #050505;
            min-height: 100vh;
        }
        
        @media (hover: hover) and (pointer: fine) {
            body { cursor: none; }
        }

        /* CUSTOM CURSOR */
        #cursor {
            position: fixed;
            top: 0;
            left: 0;
            width: 20px;
            height: 20px;
            border: 1px solid white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            mix-blend-mode: difference;
            transition: width 0.3s, height 0.3s, background-color 0.3s;
            display: none; 
        }
        @media (hover: hover) and (pointer: fine) {
            #cursor { display: block; }
        }
        #cursor.hovered {
            width: 80px;
            height: 80px;
            background-color: white;
            border: none;
            mix-blend-mode: difference;
        }

        /* REVEAL */
        .reveal-text {
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .reveal-text.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .stroke-text {
            -webkit-text-stroke: 1px rgba(255,255,255,0.2);
            color: transparent;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ICONS ---
        const ArrowLeft = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>;

        // --- COMPONENTS ---
        
        const CustomCursor = () => {
            useEffect(() => {
                const cursor = document.getElementById('cursor');
                if (!cursor) return;
                const moveCursor = (e) => {
                    cursor.style.left = e.clientX + 'px';
                    cursor.style.top = e.clientY + 'px';
                };
                const hoverElements = document.querySelectorAll('a, button, .hover-trigger');
                hoverElements.forEach(el => {
                    el.addEventListener('mouseenter', () => cursor.classList.add('hovered'));
                    el.addEventListener('mouseleave', () => cursor.classList.remove('hovered'));
                });
                window.addEventListener('mousemove', moveCursor);
                return () => window.removeEventListener('mousemove', moveCursor);
            }, []);
            return <div id="cursor"></div>;
        };

        const Reveal = ({ children, delay = 0 }) => {
            const ref = useRef(null);
            useEffect(() => {
                const observer = new IntersectionObserver(([entry]) => {
                    if (entry.isIntersecting) {
                        setTimeout(() => {
                            if (ref.current) ref.current.classList.add('visible');
                        }, delay);
                    }
                }, { threshold: 0.1 }); 
                if (ref.current) observer.observe(ref.current);
                return () => observer.disconnect();
            }, [delay]);
            return <div ref={ref} className="reveal-text">{children}</div>;
        };

        const PolicySection = ({ title, content }) => (
            <div className="mb-16">
                <h3 className="text-white font-display font-bold text-xl uppercase tracking-widest mb-6 flex items-center gap-3">
                    <span className="w-8 h-px bg-white/20"></span> {title}
                </h3>
                <div className="text-zinc-500 text-sm leading-relaxed space-y-4 pl-11">
                    {content}
                </div>
            </div>
        );

        const App = () => {
            return (
                <div className="relative min-h-screen bg-black text-white selection:bg-white selection:text-black flex flex-col">
                    <CustomCursor />
                    <div className="fixed inset-0 bg-noise pointer-events-none z-0 mix-blend-overlay opacity-20"></div>

                    {/* NAV */}
                    <nav className="fixed w-full z-50 px-6 py-6 mix-blend-difference text-white flex justify-between items-center">
                        <a href="index.html" className="font-display font-bold text-xl tracking-tighter hover-trigger cursor-pointer">GENDASH.</a>
                        <a href="index.html" className="flex items-center gap-2 text-xs font-bold tracking-widest uppercase border-b border-transparent hover:border-white pb-1 transition-colors hover-trigger cursor-pointer text-zinc-400 hover:text-white">
                            <ArrowLeft /> Accueil
                        </a>
                    </nav>

                    {/* HERO */}
                    <header className="relative pt-40 pb-20 px-4 z-10 text-center">
                        <Reveal>
                            <h1 className="text-[10vw] md:text-[8vw] font-display font-bold tracking-tighter uppercase leading-none">
                                PRIVACY <br/><span className="stroke-text">POLICY</span>
                            </h1>
                            <p className="text-zinc-500 text-xs uppercase tracking-[0.5em] mt-8">Confidentialité & Données</p>
                        </Reveal>
                    </header>

                    {/* CONTENT */}
                    <main className="flex-grow max-w-4xl mx-auto px-6 relative z-10 pb-32">
                        <Reveal delay={200}>
                            <PolicySection 
                                title="Introduction" 
                                content={
                                    <p>Chez GENDASH, nous accordons une importance capitale à la protection de vos données personnelles. Cette politique détaille la manière dont Aerix / Oscar Sander collecte, utilise et protège vos informations lors de l'utilisation de nos services.</p>
                                }
                            />

                            <PolicySection 
                                title="Données Collectées" 
                                content={
                                    <>
                                        <p>Nous collectons les informations strictement nécessaires à la fourniture de nos services :</p>
                                        <ul className="list-disc pl-5 space-y-2">
                                            <li><strong>Identité :</strong> Nom, prénom et adresse email via la connexion Firebase (Google Auth).</li>
                                            <li><strong>Transactions :</strong> Données relatives aux paiements via nos prestataires tiers (Revolut/Stripe). Nous ne stockons pas vos coordonnées bancaires.</li>
                                            <li><strong>Navigation :</strong> Adresse IP et données d'utilisation via Google Analytics pour améliorer l'expérience utilisateur.</li>
                                        </ul>
                                    </>
                                }
                            />

                            <PolicySection 
                                title="Finalité du Traitement" 
                                content={
                                    <>
                                        <p>Vos données sont utilisées pour :</p>
                                        <ul className="list-disc pl-5 space-y-2">
                                            <li>La livraison et l'activation de votre accès GENDASH PRO.</li>
                                            <li>La gestion de la relation client et du support technique.</li>
                                            <li>L'envoi de mises à jour critiques et nouvelles versions de nos templates.</li>
                                            <li>L'analyse statistique pour optimiser les performances du site.</li>
                                        </ul>
                                    </>
                                }
                            />

                            <PolicySection 
                                title="Services Tiers" 
                                content={
                                    <p>GENDASH utilise des services tiers de confiance pour son fonctionnement : <strong>Firebase</strong> (Authentification et Base de données), <strong>Google Analytics</strong> (Mesure d'audience) et <strong>Revolut/Stripe</strong> (Traitement des paiements). Ces tiers disposent de leurs propres politiques de confidentialité auxquelles nous vous invitons à vous référer.</p>
                                }
                            />

                            <PolicySection 
                                title="Conservation & Sécurité" 
                                content={
                                    <p>Vos données sont conservées pendant toute la durée de votre accès à vie au service. Nous mettons en œuvre des mesures de sécurité techniques et organisationnelles rigoureuses pour prévenir tout accès non autorisé, perte ou détournement de vos informations.</p>
                                }
                            />

                            <PolicySection 
                                title="Vos Droits" 
                                content={
                                    <p>Conformément au RGPD, vous disposez d'un droit d'accès, de rectification, de portabilité et d'effacement de vos données. Pour exercer ces droits, contactez-nous par email à : <strong>gendash.fr@proton.me</strong>. Nous traiterons votre demande sous 30 jours.</p>
                                }
                            />
                        </Reveal>
                    </main>

                    {/* FOOTER */}
                    <footer className="py-20 px-6 border-t border-white/10 bg-[#020202] z-10 relative">
                        <div className="max-w-7xl mx-auto flex flex-col md:flex-row justify-between gap-12">
                            <div className="flex flex-col gap-6 max-w-xs text-left">
                                <h2 className="text-3xl font-display font-bold tracking-tighter select-none">GENDASH</h2>
                                <p className="text-zinc-500 text-sm leading-relaxed">
                                    La référence en matière de preuve sociale visuelle. Dominez votre marché avec des outils d'élite.
                                </p>
                            </div>
                            
                            <div className="grid grid-cols-2 md:grid-cols-3 gap-12 md:gap-20">
                                <div className="flex flex-col gap-4 text-left">
                                    <h3 className="text-xs font-bold uppercase tracking-widest text-white mb-2">Socials</h3>
                                    <a href="https://www.instagram.com/gendashboard?igsh=YWVjejk2cjlkd2N5" className="text-zinc-500 hover:text-white transition-colors text-sm hover-trigger cursor-pointer">Instagram</a>
                                    <a href="https://www.tiktok.com/@gendash.fr" className="text-zinc-500 hover:text-white transition-colors text-sm hover-trigger cursor-pointer">TikTok</a>
                                </div>
                                
                                <div className="flex flex-col gap-4 text-left">
                                    <h3 className="text-xs font-bold uppercase tracking-widest text-white mb-2">Légal</h3>
                                    <a href="mentions-legales.html" className="text-zinc-500 hover:text-white transition-colors text-sm hover-trigger cursor-pointer">Mentions Légales</a>
                                    <a href="confidentialite.html" className="text-white font-bold transition-colors text-sm hover-trigger cursor-pointer">Confidentialité</a>
                                    <a href="cgv.html" className="text-zinc-500 hover:text-white transition-colors text-sm hover-trigger cursor-pointer">CGV</a>
                                </div>
                                
                                <div className="flex flex-col gap-4 text-left">
                                    <h3 className="text-xs font-bold uppercase tracking-widest text-white mb-2 text-left">Société</h3>
                                    <a href="pdg.html" className="text-zinc-500 hover:text-white transition-colors text-sm hover-trigger cursor-pointer">PDG</a>
                                    <a href="support.html" className="text-zinc-500 hover:text-white transition-colors text-sm hover-trigger cursor-pointer">Support</a>
                                </div>
                            </div>
                        </div>
                        <div className="max-w-7xl mx-auto mt-20 pt-8 border-t border-white/5 flex flex-col md:flex-row justify-between items-center gap-4">
                            <p className="text-[10px] text-zinc-600 uppercase tracking-widest">© 2024 GENDASH PRO. All rights reserved.</p>
                            <div className="flex gap-4">
                                <div className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                                <span className="text-[10px] text-zinc-500 uppercase tracking-widest">System Operational</span>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
