<!DOCTYPE html>
<html lang="fr" class="bg-black">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OSCAR S. | CEO & Founder</title>

    <link rel="icon" href="favicon.ico" sizes="any">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="apple.png">
    
    <!-- Core -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Syne:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Syne', 'sans-serif'],
                    },
                    colors: {
                        black: '#050505',
                        white: '#EAEAEA',
                        zinc: {
                            850: '#1f1f1f',
                            900: '#18181b',
                            950: '#09090b',
                        }
                    },
                    backgroundImage: {
                        'noise': "url('data:image/svg+xml,%3Csvg viewBox=\"0 0 200 200\" xmlns=\"http://www.w3.org/2000/svg\"%3E%3Cfilter id=\"noiseFilter\"%3E%3CfeTurbulence type=\"fractalNoise\" baseFrequency=\"0.65\" numOctaves=\"3\" stitchTiles=\"stitch\"/%3E%3C/filter%3E%3Crect width=\"100%25\" height=\"100%25\" filter=\"url(%23noiseFilter)\" opacity=\"0.05\"/%3E%3C/svg%3E')",
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>

    <style>
        body {
            cursor: auto; 
            overflow-x: hidden;
            background-color: #050505;
            min-height: 100vh;
        }
        
        @media (hover: hover) and (pointer: fine) {
            body { cursor: none; }
        }

        /* CUSTOM CURSOR */
        #cursor {
            position: fixed;
            top: 0;
            left: 0;
            width: 20px;
            height: 20px;
            border: 1px solid white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            mix-blend-mode: difference;
            transition: width 0.3s, height 0.3s, background-color 0.3s;
            display: none; 
        }
        @media (hover: hover) and (pointer: fine) {
            #cursor { display: block; }
        }
        #cursor.hovered {
            width: 80px;
            height: 80px;
            background-color: white;
            border: none;
            mix-blend-mode: difference;
        }

        /* REVEAL */
        .reveal-text {
            opacity: 0;
            transform: translateY(20px);
            transition: all 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .reveal-text.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* GRID PATTERN */
        .bg-grid {
            background-size: 40px 40px;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ICONS & MICRO ELEMENTS ---
        const ArrowLeft = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>;
        const PlusIcon = () => <svg width="12" height="12" viewBox="0 0 12 12" fill="none" className="text-white/20"><path d="M6 0V12M0 6H12" stroke="currentColor" strokeWidth="1"/></svg>;

        // --- COMPONENTS ---
        
        const CustomCursor = () => {
            useEffect(() => {
                const cursor = document.getElementById('cursor');
                if (!cursor) return;
                const moveCursor = (e) => {
                    cursor.style.left = e.clientX + 'px';
                    cursor.style.top = e.clientY + 'px';
                };
                const hoverElements = document.querySelectorAll('a, button, .hover-trigger');
                hoverElements.forEach(el => {
                    el.addEventListener('mouseenter', () => cursor.classList.add('hovered'));
                    el.addEventListener('mouseleave', () => cursor.classList.remove('hovered'));
                });
                window.addEventListener('mousemove', moveCursor);
                return () => window.removeEventListener('mousemove', moveCursor);
            }, []);
            return <div id="cursor"></div>;
        };

        const Reveal = ({ children, delay = 0, className = "" }) => {
            const ref = useRef(null);
            useEffect(() => {
                const observer = new IntersectionObserver(([entry]) => {
                    if (entry.isIntersecting) {
                        setTimeout(() => {
                            if (ref.current) ref.current.classList.add('visible');
                        }, delay);
                    }
                }, { threshold: 0.1 }); 
                if (ref.current) observer.observe(ref.current);
                return () => observer.disconnect();
            }, [delay]);
            return <div ref={ref} className={`reveal-text ${className}`}>{children}</div>;
        };

        const Separator = ({ className }) => (
            <div className={`w-full h-px bg-white/10 ${className}`}></div>
        );

        const GridCorner = ({ position }) => {
            const classes = {
                'tl': 'top-0 left-0',
                'tr': 'top-0 right-0',
                'bl': 'bottom-0 left-0',
                'br': 'bottom-0 right-0',
            };
            return (
                <div className={`absolute ${classes[position]} w-3 h-3 flex items-center justify-center`}>
                    <PlusIcon />
                </div>
            );
        };

        const App = () => {
            return (
                <div className="relative min-h-screen bg-black text-white selection:bg-white selection:text-black font-sans">
                    <CustomCursor />
                    
                    {/* Background Noise & Grid */}
                    <div className="fixed inset-0 bg-noise pointer-events-none z-0 mix-blend-overlay opacity-20"></div>
                    <div className="fixed inset-0 bg-grid pointer-events-none z-0"></div>

                    {/* NAV */}
                    <nav className="fixed w-full z-50 px-6 py-6 mix-blend-difference text-white flex justify-between items-center backdrop-blur-sm bg-black/50 border-b border-white/5">
                        <a href="index.html" className="font-display font-bold text-xl tracking-tighter hover-trigger cursor-pointer">GENDASH.</a>
                        <a href="index.html" className="group flex items-center gap-3 text-[10px] font-bold tracking-[0.2em] uppercase transition-colors hover-trigger cursor-pointer text-zinc-400 hover:text-white">
                            <span className="opacity-0 -translate-x-2 group-hover:opacity-100 group-hover:translate-x-0 transition-all duration-300">Retour</span>
                            <div className="p-2 border border-white/10 rounded-full group-hover:bg-white group-hover:text-black transition-all">
                                <ArrowLeft /> 
                            </div>
                        </a>
                    </nav>

                    {/* MAIN CONTENT */}
                    <main className="min-h-screen flex flex-col items-center justify-center relative z-10 px-6 py-32">
                        
                        <div className="w-full max-w-5xl mx-auto">
                            
                            {/* Layout Wrapper: Using CSS Grid/Flex for the Executive Card look */}
                            <div className="relative border-l border-r border-white/10 bg-black/40 backdrop-blur-sm">
                                <Separator />
                                
                                {/* Header of the Card */}
                                <div className="flex justify-between items-stretch border-b border-white/10">
                                    <div className="p-6 md:p-8 border-r border-white/10 w-1/3 md:w-auto">
                                        <Reveal>
                                            <span className="text-[10px] text-zinc-500 uppercase tracking-widest block mb-1">Role</span>
                                            <span className="font-display font-bold text-sm tracking-tight">CEO & FOUNDER</span>
                                        </Reveal>
                                    </div>
                                    <div className="flex-1 hidden md:flex items-center justify-center bg-white/[0.02]">
                                        <Reveal delay={100}>
                                            <span className="text-[10px] text-zinc-600 uppercase tracking-[0.3em]">Executive Profile</span>
                                        </Reveal>
                                    </div>
                                    <div className="p-6 md:p-8 border-l border-white/10 w-1/3 md:w-auto text-right">
                                        <Reveal delay={200}>
                                            <span className="text-[10px] text-zinc-500 uppercase tracking-widest block mb-1">Location</span>
                                            <span className="font-display font-bold text-sm tracking-tight">PARIS, FR</span>
                                        </Reveal>
                                    </div>
                                </div>

                                {/* Main Content Area */}
                                <div className="relative py-24 md:py-32 px-8 md:px-20 text-center overflow-hidden group">
                                    <GridCorner position="tl" />
                                    <GridCorner position="tr" />
                                    <GridCorner position="bl" />
                                    <GridCorner position="br" />
                                    
                                    {/* Decoration Number */}
                                    <div className="absolute top-6 left-1/2 -translate-x-1/2 text-[10px] text-zinc-700 font-mono tracking-widest">
                                        REF: 001-OSC
                                    </div>

                                    <Reveal delay={300}>
                                        <div className="flex flex-col items-center gap-10">
                                            {/* Minimal Icon/Symbol instead of Photo */}
                                            <div className="w-12 h-12 border border-white/20 rotate-45 flex items-center justify-center mb-4 group-hover:border-white transition-colors duration-500 hover-trigger">
                                                <div className="w-1 h-1 bg-white"></div>
                                            </div>

                                            <h1 className="font-display font-bold text-4xl md:text-6xl lg:text-7xl leading-[0.9] tracking-tighter text-transparent bg-clip-text bg-gradient-to-b from-white to-zinc-500">
                                                "Toi aussi,<br/>fais ta réserve<br/>d'or en laiton."
                                            </h1>
                                            
                                            <div className="h-16 w-px bg-gradient-to-b from-white/0 via-white/20 to-white/0"></div>
                                            
                                            <div className="text-zinc-400 text-sm md:text-base font-light max-w-lg leading-relaxed mix-blend-screen">
                                                Construire de la valeur là où les autres ne voient que du métal. 
                                                Une approche brute de la preuve sociale.
                                            </div>
                                        </div>
                                    </Reveal>
                                </div>

                                {/* Footer of the Card - The Discreet Signature */}
                                <div className="border-t border-white/10 p-6 md:p-8 flex flex-col md:flex-row justify-between items-center gap-6 bg-white/[0.01]">
                                    <Reveal delay={500}>
                                        <div className="flex items-center gap-4">
                                            <div className="w-2 h-2 bg-white rounded-full"></div>
                                            <div className="flex flex-col">
                                                <span className="font-display font-bold text-lg tracking-tight leading-none text-white hover-trigger">Oscar S.</span>
                                                <span className="text-[9px] text-zinc-600 uppercase tracking-[0.2em] mt-1">Authentic Vision</span>
                                            </div>
                                        </div>
                                    </Reveal>

                                    <Reveal delay={600}>
                                        <div className="flex items-center gap-8">
                                            <div className="text-right hidden md:block">
                                                <span className="block text-[9px] text-zinc-600 uppercase tracking-widest">Since</span>
                                                <span className="font-mono text-xs text-zinc-400">2024</span>
                                            </div>
                                            <div className="text-right hidden md:block">
                                                <span className="block text-[9px] text-zinc-600 uppercase tracking-widest">Status</span>
                                                <span className="font-mono text-xs text-green-500 animate-pulse">Active</span>
                                            </div>
                                            <a href="mailto:contact@gendash.fr" className="px-6 py-2 border border-white/10 text-xs uppercase tracking-widest hover:bg-white hover:text-black transition-all duration-300 hover-trigger">
                                                Contact
                                            </a>
                                        </div>
                                    </Reveal>
                                </div>

                                <Separator />
                            </div>

                        </div>
                    </main>

                     {/* FOOTER */}
                    <footer className="py-20 px-6 border-t border-white/10 bg-[#020202] z-10 relative">
                        <div className="max-w-7xl mx-auto flex flex-col md:flex-row justify-between gap-12">
                            <div className="flex flex-col gap-6 max-w-xs">
                                <h2 className="text-3xl font-display font-bold tracking-tighter select-none">GENDASH</h2>
                                <p className="text-zinc-500 text-sm leading-relaxed">
                                    La référence en matière de preuve sociale visuelle. Dominez votre marché avec des outils d'élite.
                                </p>
                            </div>
                            
                            <div className="grid grid-cols-2 md:grid-cols-3 gap-12 md:gap-20">
                                <div className="flex flex-col gap-4">
                                    <h3 className="text-xs font-bold uppercase tracking-widest text-white mb-2">Socials</h3>
                                    <a href="https://www.instagram.com/gendashboard?igsh=YWVjejk2cjlkd2N5" className="text-zinc-500 hover:text-white transition-colors text-sm hover-trigger cursor-pointer">Instagram</a>
                                    <a href="https://www.tiktok.com/@gendash.fr" className="text-zinc-500 hover:text-white transition-colors text-sm hover-trigger cursor-pointer">TikTok</a>
                                </div>
                                
                                <div className="flex flex-col gap-4">
                                    <h3 className="text-xs font-bold uppercase tracking-widest text-white mb-2">Légal</h3>
                                    <a href="mentions-legales.html" className="text-zinc-500 hover:text-white transition-colors text-sm hover-trigger cursor-pointer">Mentions Légales</a>
                                    <a href="confidentialite.html" className="text-zinc-500 hover:text-white transition-colors text-sm hover-trigger cursor-pointer">Confidentialité</a>
                                    <a href="cgv.html" className="text-zinc-500 hover:text-white transition-colors text-sm hover-trigger cursor-pointer">CGV</a>
                                </div>
                                
                                <div className="flex flex-col gap-4">
                                    <h3 className="text-xs font-bold uppercase tracking-widest text-white mb-2">Société</h3>
                                    <a href="pdg.html" className="text-white font-bold transition-colors text-sm hover-trigger cursor-pointer">PDG</a>
                                    <a href="support.html" className="text-zinc-500 hover:text-white transition-colors text-sm hover-trigger cursor-pointer">Support</a>
                                </div>
                            </div>
                        </div>
                        <div className="max-w-7xl mx-auto mt-20 pt-8 border-t border-white/5 flex flex-col md:flex-row justify-between items-center gap-4">
                            <p className="text-[10px] text-zinc-600 uppercase tracking-widest">© 2024 GENDASH PRO. All rights reserved.</p>
                            <div className="flex gap-4">
                                <div className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                                <span className="text-[10px] text-zinc-500 uppercase tracking-widest">System Operational</span>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
