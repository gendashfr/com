<!DOCTYPE html>
<html lang="fr" class="bg-black">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GENDASH PRO | Support</title>
    
    <!-- Core -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Syne:wght@400;700;800&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Syne', 'sans-serif'],
                    },
                    colors: {
                        black: '#050505',
                        white: '#EAEAEA',
                    },
                    backgroundImage: {
                        'noise': "url('data:image/svg+xml,%3Csvg viewBox=\"0 0 200 200\" xmlns=\"http://www.w3.org/2000/svg\"%3E%3Cfilter id=\"noiseFilter\"%3E%3CfeTurbulence type=\"fractalNoise\" baseFrequency=\"0.65\" numOctaves=\"3\" stitchTiles=\"stitch\"/%3E%3C/filter%3E%3Crect width=\"100%25\" height=\"100%25\" filter=\"url(%23noiseFilter)\" opacity=\"0.05\"/%3E%3C/svg%3E')",
                    }
                }
            }
        }
    </script>

    <style>
        body {
            cursor: auto; 
            overflow-x: hidden;
            background-color: #050505;
            min-height: 100vh;
        }
        
        @media (hover: hover) and (pointer: fine) {
            body { cursor: none; }
        }

        /* CUSTOM CURSOR */
        #cursor {
            position: fixed;
            top: 0;
            left: 0;
            width: 20px;
            height: 20px;
            border: 1px solid white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            mix-blend-mode: difference;
            transition: width 0.3s, height 0.3s, background-color 0.3s;
            display: none; 
        }
        @media (hover: hover) and (pointer: fine) {
            #cursor { display: block; }
        }
        #cursor.hovered {
            width: 80px;
            height: 80px;
            background-color: white;
            border: none;
            mix-blend-mode: difference;
        }

        /* REVEAL */
        .reveal-text {
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .reveal-text.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* TILT CARD */
        .tilt-card {
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
        }
        .tilt-content {
            transform: translateZ(30px);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ICONS ---
        const ArrowLeft = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>;
        const MailIcon = () => <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>;
        const InstaIcon = () => <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg>;
        const CopyIcon = () => <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>;
        const ExternalLinkIcon = () => <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>;

        // --- COMPONENTS ---
        
        const CustomCursor = () => {
            useEffect(() => {
                const cursor = document.getElementById('cursor');
                if (!cursor) return;
                const moveCursor = (e) => {
                    cursor.style.left = e.clientX + 'px';
                    cursor.style.top = e.clientY + 'px';
                };
                const hoverElements = document.querySelectorAll('a, button, .hover-trigger');
                hoverElements.forEach(el => {
                    el.addEventListener('mouseenter', () => cursor.classList.add('hovered'));
                    el.addEventListener('mouseleave', () => cursor.classList.remove('hovered'));
                });
                window.addEventListener('mousemove', moveCursor);
                return () => window.removeEventListener('mousemove', moveCursor);
            }, []);
            return <div id="cursor"></div>;
        };

        const Reveal = ({ children, delay = 0 }) => {
            const ref = useRef(null);
            useEffect(() => {
                const observer = new IntersectionObserver(([entry]) => {
                    if (entry.isIntersecting) {
                        setTimeout(() => {
                            if (ref.current) ref.current.classList.add('visible');
                        }, delay);
                    }
                }, { threshold: 0.1 }); 
                if (ref.current) observer.observe(ref.current);
                return () => observer.disconnect();
            }, [delay]);
            return <div ref={ref} className="reveal-text">{children}</div>;
        };

        const ContactCard = ({ icon, title, value, type, link }) => {
            const cardRef = useRef(null);
            const [copied, setCopied] = useState(false);

            const handleMouseMove = (e) => {
                if (!cardRef.current) return;
                const card = cardRef.current;
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                const rotateX = ((y - centerY) / centerY) * -8;
                const rotateY = ((x - centerX) / centerX) * 8;
                card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            };

            const handleMouseLeave = () => {
                if (cardRef.current) cardRef.current.style.transform = `perspective(1000px) rotateX(0deg) rotateY(0deg)`;
            };

            const handleClick = () => {
                if (type === 'email') {
                    navigator.clipboard.writeText(value);
                    setCopied(true);
                    setTimeout(() => setCopied(false), 2000);
                } else if (type === 'link') {
                    window.open(link, '_blank');
                }
            };

            return (
                <div 
                    className="relative py-4" 
                    onMouseMove={handleMouseMove} 
                    onMouseLeave={handleMouseLeave}
                    onClick={handleClick}
                >
                    <div ref={cardRef} className="tilt-card relative z-20 hover-trigger cursor-pointer group">
                        <div className="bg-[#0A0A0A] border border-white/10 p-8 md:p-12 w-full max-w-md mx-auto relative overflow-hidden transition-colors hover:border-white/30">
                            {/* Hover Gradient */}
                            <div className="absolute inset-0 bg-gradient-to-tr from-white/5 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>

                            <div className="tilt-content flex flex-col items-center text-center gap-6">
                                <div className="p-4 rounded-full border border-white/10 bg-zinc-900 group-hover:scale-110 transition-transform duration-500 text-white">
                                    {icon}
                                </div>
                                <div>
                                    <h3 className="text-zinc-500 text-xs font-bold uppercase tracking-[0.2em] mb-2">{title}</h3>
                                    <p className="text-xl md:text-2xl font-display font-bold text-white break-all">
                                        {copied ? "Adresse Copiée !" : value}
                                    </p>
                                </div>
                                <div className="mt-2 text-xs uppercase tracking-widest flex items-center gap-2 text-zinc-600 group-hover:text-white transition-colors">
                                    {type === 'email' ? (
                                        <>{copied ? "Copié" : "Cliquer pour copier"} <CopyIcon /></>
                                    ) : (
                                        <>Ouvrir Instagram <ExternalLinkIcon /></>
                                    )}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            return (
                <div className="relative min-h-screen bg-black text-white selection:bg-white selection:text-black flex flex-col">
                    <CustomCursor />
                    <div className="fixed inset-0 bg-noise pointer-events-none z-0 mix-blend-overlay opacity-20"></div>

                    {/* NAV */}
                    <nav className="fixed w-full z-50 px-6 py-6 mix-blend-difference text-white flex justify-between items-center">
                        <a href="index.html" className="font-display font-bold text-xl tracking-tighter hover-trigger cursor-pointer">GENDASH.</a>
                        <a href="index.html" className="flex items-center gap-2 text-xs font-bold tracking-widest uppercase border-b border-transparent hover:border-white pb-1 transition-colors hover-trigger cursor-pointer text-zinc-400 hover:text-white">
                            <ArrowLeft /> Retour
                        </a>
                    </nav>

                    {/* MAIN CONTENT */}
                    <main className="flex-grow flex flex-col justify-center items-center px-4 relative z-10 pt-32 pb-20">
                        {/* Vertical Lines */}
                        <div className="absolute top-0 bottom-0 left-12 w-px bg-white/5 hidden md:block"></div>
                        <div className="absolute top-0 bottom-0 right-12 w-px bg-white/5 hidden md:block"></div>

                        <div className="text-center mb-20 max-w-3xl">
                             <Reveal>
                                <p className="text-xs font-bold tracking-[0.5em] text-zinc-500 mb-6 uppercase">Assistance 24/7</p>
                            </Reveal>
                            <Reveal delay={100}>
                                <h1 className="text-[12vw] md:text-[8vw] leading-[0.85] font-display font-bold tracking-tighter uppercase text-white mb-6">
                                    SUPPORT<span className="text-transparent stroke-text" style={{WebkitTextStroke: '1px white'}}>.</span>
                                </h1>
                            </Reveal>
                            <Reveal delay={200}>
                                <p className="text-zinc-400 text-sm md:text-base font-light leading-relaxed max-w-lg mx-auto">
                                    Une question sur votre commande ? Un problème technique ?<br/>
                                    Notre équipe d'élite vous répond en priorité.
                                </p>
                            </Reveal>
                        </div>

                        <div className="grid md:grid-cols-2 gap-8 w-full max-w-5xl px-4">
                            <Reveal delay={300}>
                                <ContactCard 
                                    icon={<MailIcon />} 
                                    title="Email Prioritaire" 
                                    value="gendash.fr@proton.me" 
                                    type="email"
                                />
                            </Reveal>
                            
                            <Reveal delay={400}>
                                <ContactCard 
                                    icon={<InstaIcon />} 
                                    title="Réseaux Sociaux" 
                                    value="@gendashboard" 
                                    type="link"
                                    link="https://instagram.com/gendashboard"
                                />
                            </Reveal>
                        </div>

                         <Reveal delay={500}>
                            <div className="mt-20 flex items-center justify-center gap-3">
                                <div className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                                <span className="text-xs font-mono text-zinc-500 uppercase tracking-widest">Temps de réponse moyen : &lt; 2H</span>
                            </div>
                        </Reveal>

                    </main>

                     {/* FOOTER */}
                    <footer className="py-20 px-6 border-t border-white/10 bg-[#020202] z-10 relative">
                        <div className="max-w-7xl mx-auto flex flex-col md:flex-row justify-between gap-12">
                            <div className="flex flex-col gap-6 max-w-xs">
                                <h2 className="text-3xl font-display font-bold tracking-tighter select-none">GENDASH</h2>
                                <p className="text-zinc-500 text-sm leading-relaxed">
                                    La référence en matière de preuve sociale visuelle. Dominez votre marché avec des outils d'élite.
                                </p>
                            </div>
                            
                            <div className="grid grid-cols-2 md:grid-cols-3 gap-12 md:gap-20">
                                <div className="flex flex-col gap-4">
                                    <h3 className="text-xs font-bold uppercase tracking-widest text-white mb-2">Socials</h3>
                                    <a href="https://www.instagram.com/gendashboard?igsh=YWVjejk2cjlkd2N5" className="text-zinc-500 hover:text-white transition-colors text-sm hover-trigger cursor-pointer">Instagram</a>
                                    <a href="https://www.tiktok.com/@gendash.fr" className="text-zinc-500 hover:text-white transition-colors text-sm hover-trigger cursor-pointer">TikTok</a>
                                </div>
                                
                                <div className="flex flex-col gap-4">
                                    <h3 className="text-xs font-bold uppercase tracking-widest text-white mb-2">Légal</h3>
                                    <a href="mentions-legales.html" className="text-zinc-500 hover:text-white transition-colors text-sm hover-trigger cursor-pointer">Mentions Légales</a>
                                    <a href="confidentialite.html" className="text-zinc-500 hover:text-white transition-colors text-sm hover-trigger cursor-pointer">Confidentialité</a>
                                    <a href="cgv.html" className="text-zinc-500 hover:text-white transition-colors text-sm hover-trigger cursor-pointer">CGV</a>
                                </div>
                                
                                <div className="flex flex-col gap-4">
                                    <h3 className="text-xs font-bold uppercase tracking-widest text-white mb-2">Société</h3>
                                    <a href="pdg.html" className="text-zinc-500 hover:text-white transition-colors text-sm hover-trigger cursor-pointer">PDG</a>
                                    <a href="support.html" className="text-white font-bold transition-colors text-sm hover-trigger cursor-pointer">Support</a>
                                </div>
                            </div>
                        </div>
                        <div className="max-w-7xl mx-auto mt-20 pt-8 border-t border-white/5 flex flex-col md:flex-row justify-between items-center gap-4">
                            <p className="text-[10px] text-zinc-600 uppercase tracking-widest">© 2024 GENDASH PRO. All rights reserved.</p>
                            <div className="flex gap-4">
                                <div className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                                <span className="text-[10px] text-zinc-500 uppercase tracking-widest">System Operational</span>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
